<html lang="en">

<head>
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="MyAccount.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="objects.js" defer></script>
    <script src="MyAccount.js" defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Pro-Coach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <button type="button" class="btn btn-outline-secondary ms-5"
                    onclick="window.location.href='../navBar.html'">
                    Library
                    <i class="bi bi-collection"></i>
                </button>

                <button type="button" class="btn btn-info ms-5" onclick="window.location.href='../Designer/designer.html'">
                    Create Your Own Play
                    <i class="bi bi-plus-circle"></i>
                </button>

                <button type="button align-content-centre" class="btn btn-outline-secondary ms-5"
                    onclick="window.location.href='./MyAccount.html'">
                    <i class="bi bi-person-circle" style="font-size: 1.3rem;"></i>
                    My Account
                </button>
            </div>
        </div>
    </nav>

    <div id="user-info">
        <img id="profile-img" src="icons8-user-96.png" alt="Profile Photo">
        <p style="font-size:48px">My Account</p>
    </div>

    <div id="folder-container"></div>

    <div id="play-container"></div>

    <div id="new-folder-popup">
        <input type="text" placeholder="Folder Name" id="folder-name-input">
        <button onclick="newFolder()">Submit</button>
        <button onclick="hideNewFolderPopup()">Cancel</button>
    </div>

    <div id="social-menu">
        <div onclick="toggleSocial()" id="social-drop-btn">
            <p>Friends List</p>
            <p id="social-arrow">&#9650;</p>
        </div>
        <div id="social-dropdown">
            <p>Add Friend</p>
            <div id="add-friend">
                <input id="add-friend-input" type="text" placeholder="Username">
                <button onclick="addFriend()" id="add-friend-btn">+</button>
            </div>
            <div id="friends-list"></div>
        </div>

    </div>

</body>

<footer>
    <a class="footer-link" href="https://www.flaticon.com/free-icons/folder" title="folder icons">Folder icons created
        by DinosoftLabs -
        Flaticon</a>
    <a class="footer-link" href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by
        Freepik - Flaticon</a>
    <a class="footer-link" target="_blank" href="https://icons8.com/icon/cV1jPimNOSK3/user">user</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</footer>

</html>
