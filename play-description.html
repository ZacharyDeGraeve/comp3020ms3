<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pro-Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="navBar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="play-description.css">


</head>

<body>

    <div class="container position-sticky">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top position-relative top-50 start-25">
            <div class="container-fluid ">
                <a class="navbar-brand" href="./navBar.html">Pro-Coach</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <button type="button" class="btn btn-info ms-5">
                        Create Your Own Play
                        <i class="bi bi-plus-circle"></i>
                    </button>

                    <button type="button" class="btn btn-outline-secondary ms-5">
                        <i class="bi bi-person-circle" style="font-size: 1.3rem;"></i>
                        My Account
                    </button>
                </div>
            </div>
        </nav>
    </div>


    <div class="container mt-4">

        <div class="container">

            <div class="row ">
                <div class="col-4 ">

                    <div id="image-container">
                        <img id="playImage" src="f-1.png" data-gif="./test.gif" alt="Play image">
                    </div>

                </div>
                <div class="col">
                    <div class="container d-flex">
                        <div class="description ms-3">
                            <element class="title-rating ms-3 d-block">
                                <div class="container">

                                    <h1 id="playTitle"></h1>

                                    <div id="rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star-half-alt"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </div>
                                
                                <div class="container mt-3ms-3" id="tags">
                                    <h3 class="fs-5" id="play-tags">Tags:</h3>
                                    <span class="tag">Tag 1</span>
                                    <span class="tag">Tag 2</span>
                                    <span class="tag">Tag 3</span>
                                </div>

                                <div class="container mt-3">
                                    <h2>
                                        Play description: 
                                    </h2>
                                    <p id="playDescription"></p>
                                </div>

                                <div class="container ">
                                    <div class="top-right">
                                        <button id=" btn btn-secondary btn-lg saveButton ms-2" onclick="savePlay()">Save</button>
                                        <button id=" btn btn-secondary btn-lg editButton ms-2" onclick="location.href='main.html'">Edit</button>
                                        <button id=" btn btn-secondary btn-lg editButton ms-2" >Share <i class="bi bi-share"></i> </button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="comments">
                <h2>Comments</h2>
                <form id="commentForm">
                    <div id="userRating">
                        <button class="star" data-value="1"><i class="far fa-star"></i></button>
                        <button class="star" data-value="2"><i class="far fa-star"></i></button>
                        <button class="star" data-value="3"><i class="far fa-star"></i></button>
                        <button class="star" data-value="4"><i class="far fa-star"></i></button>
                        <button class="star" data-value="5"><i class="far fa-star"></i></button>
                    </div>
                    <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        
        
                    <button type="submit" value="submit">Submit</button>
                </form>
            </div>
            <ul id="commentList">
                <li>
                    <h3>User 1</h3>
                    <div class="userRating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p>This is a great play!</p>
                </li>
                <li>
                    <h3>User 2</h3>
                    <div class="userRating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p>Can't wait to see another one!</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="./play-description.js"></script>
</body>

</html>
