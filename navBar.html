<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="navBar.css">
    
    <script  src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Pro-Coach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                
              <button type="button" class="btn btn-outline-secondary ms-5">
                <a href="./navBar.html" ></a>
                  Library
                  <i class="bi bi-collection"></i>
              </button>
            
                <button type="button" class="btn btn-info ms-5">
                  <a href="./index.html" onclick="window.location.href='./index.html'" ></a>
                    Create Your Own Play
                    <i class="bi bi-plus-circle"></i>
                </button>
                
                <button  type="button align-content-centre" class="btn btn-outline-secondary ms-5" onclick="window.location.href='./index.html'">
                    <i class="bi bi-person-circle" style="font-size: 1.3rem;"></i>
                    My Account
                </button>
            </div>
        </div>
    </nav>

    <div class="container-sm d-flex justify-content-center align-content-center">

        <nav class="navbar navbar-expand-lg mt-5">
            <div class="container-fluid">
              <button class="navbar-toggler justify-content-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-arrow-bar-down"></i>
              </button>
              <div class="collapse navbar-collapse align-content-center" id="navbarTogglerDemo01">

                <p class="text-start mt-2 ms-1 fs-4 text-success" id = "sportNameText">
                    All
                </p>

                <div class="dropdown ms-5 ">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Different Sports
                    </a>
                  
                    <ul class="dropdown-menu" id="sportDropdown">
                        <li><a class="dropdown-item" href="#" onclick="filterBySport('All')" >All</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterBySport('Basketball')">BasketBall</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterBySport('Football')">FootBall</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterBySport('Ice Hockey')">Ice Hockey</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterBySport('Soccer')">Soccer</a></li>
                      </ul>
                </div>
                
                <div class = "d-flex ms-5">
                  <input class="form-control me-2" type="search" placeholder="Search By Play Name" aria-label="Search" id = "search-text">
                  <button class="btn btn-outline-success"  onclick="searchByPlayName()">Search</button>
                </div>

                
                <div class="dropdown ms-5 ">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort By <i class="bi bi-sort-down-alt" style="font-size: 1rem;"></i>
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="sortByName()">Play Names (A-Z)</a></li>
                      <li><a class="dropdown-item" href="#" onclick="mostRated()">Most Rated</a></li>
                      <li><a class="dropdown-item" href="#" onclick="mostComments()">Most Comments</a></li>
                    </ul>
                </div>
        
                <div class="dropdown ms-5 ">
                    <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filter By <i class="bi bi-funnel" style="font-size: 1rem;"></i>
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#" onclick="filterByTag('Offensive')">Offensive Plays</a>
                    </li>
                      <li><a class="dropdown-item" href="#" onclick="filterByTag('Defensive')">Defensive Plays</a></li>
                    </ul>
                </div>

              </div>
            </div>
          </nav>

    </div>

    <div class="row row-cols-1 row-cols-sm-4 g-4" id="cardContainer" style="padding: 0 5rem 0 5rem; margin: 10rem 4rem 4rem 4rem;">
            
    </div>

</body>
</html>
