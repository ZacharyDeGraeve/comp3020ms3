<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
    }

    #editor-container {
        display: flex;
        height: 100%;
    }

    #sidebar {
        width: 75px;
        background-color: #f1f1f1;
        padding: 20px;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* Adjust the gap between icons */
    }

    .icon {
        width: 40px; /* Adjust the width of icons */
        height: 40px; /* Adjust the height of icons */
        cursor: pointer;
        margin-bottom: 5px;
    }

    .selected-icon {
        box-shadow: 0 15px 10px 25px lightgreen;
    }

    .label {
        font-size: 12px;
        text-align: center;
        margin-bottom: 20px;
    }

    #icons-label {
        font-size: 30px;
        font-weight: bold;
    }

    #save-button {
        margin-top: auto;
        margin-bottom: 50%;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
    }

    #whiteboard {
        display: block;
        margin-left: auto;
        margin-right: auto;
        flex-grow: 1;
        position: relative;
        overflow: hidden;
    }

    #goal-top {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: 100vh;
    }

    .whiteboard {
        display: block;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .whiteboard.active {
        display: block;
    }

    .whiteboard-icon {
        width: 40px;
        height: 40px;
        position: absolute;
        pointer-events: auto; /* Enable interaction with the icon */
    }

    .teammate-icon,
    .opponent-icon {
        width: 50px;
        height: 50px;
        position: absolute;
        cursor: pointer;
    }

    .teammate-icon img,
    .opponent-icon img {
        width: 100%;
        height: 100%;
    }

    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #popup label {
        display: block;
        margin-bottom: 10px;
    }

    #popup input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    #popup button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    #save-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
    }

    #save-modal input,
    #save-modal button {
        margin-bottom: 10px;
    }

    .drawing-mode {
        border: 2px solid #3498db;
    }
  </style>
</head>
<body>
    <div id="whiteboard">
        <!-- Whiteboard area where icons will be added -->
        <!-- Additional whiteboard elements will be added here dynamically -->
    </div>

  <div id="sidebar">
    <!-- Icons for teammate, opponent, pass, move, delete/undo -->
        <div id="icons-label">Icons</div>
        <img id="teammate-icon" class="icon" src="teammate.png" alt="Teammate">
        <span class="label">Teammate</span>

        <img id="opponent-icon" class="icon" src="opponent.png" alt="Opponent">
        <span class="label">Opponent</span>

        <img id="pass-icon" class="icon" src="pass.png" alt="Pass">
        <span class="label">Pass</span>

        <img id="move-icon" class="icon" src="move.png" alt="Move">
        <span class="label">Move</span>

        <img id="delete-icon" class="icon" src="Delete.png" alt="Delete">
        <span class="label">Delete</span>
    <!-- Save button -->
    <hr>
    <button id="save-button">Save</button>
  </div>

  <!-- Popup for saving -->
  <div id="popup" class="hidden">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="description">Description:</label>
    <input type="text" id="description">
    <label for="tags">Tags:</label>
    <input type="text" id="tags">
    <button id="popup-save">Save</button>
    <button id="popup-save-share">Save & Share</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
