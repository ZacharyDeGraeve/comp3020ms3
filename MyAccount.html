<html lang="en">

<head>
    <title>My Account</title>
</head>

<div id="header-bar">
    <button onclick="location.href='Temp.html'" id="title">Pro Coach</button>
    <div id="navigation">
        <button class="nav-button">Library</button>
        <button class="nav-button">Create Play</button>
        <button onclick="location.href='Temp.html'" class="nav-button">My Account</button>
    </div>
</div>

<body>

    <div id="user-info">
        <img id="profile-img" src="SingingBear.png" alt="Profile Photo" width="48" height="48">
        <h1>My Account</h1>
    </div>

    <div id="folder-container"></div>

    <div id="play-container"></div>

</body>

<div id="social-menu">
    <div onclick="toggleSocial()" id="social-drop-btn">
        <p>Friends List</p>
        <p id="social-arrow">&#9650;</p>
    </div>
    <div id="social-list">
        <button onclick="window.alert('Coming Soon!')">Friend1</button>
        <button onclick="window.alert('Coming Soon!')">Friend2</button>
        <button onclick="window.alert('Coming Soon!')">Friend3</button>
        <button onclick="window.alert('Coming Soon!')">Friend4</button>
    </div>

</div>

</html>

<style>
    button:hover {
        cursor: pointer;
        opacity: 0.7;
    }

    #header-bar {

        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;

        height: fit-content;
        padding: 10px;

        display: flex;
        align-items: center;
        justify-content: space-between;

        background-color: green;
    }

    #navigation {
        display: flex;
    }

    #user-info {
        margin-top: 50px;
        height: 200px;

        display: flex;
        align-items: center;
        justify-content: left;
    }

    #folder-container {

        width: 100%;
        height: 30%;

        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        overflow-y: scroll;

        background-color: red;
    }

    .folder {


        width: fit-content;
        min-width: 100px;
        height: 50%;
        padding: 2.5%;

        text-align: center;

        background-color: transparent;

    }

    .folder-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    #play-container {
        height: fit-content;
        min-height: 60%;
        width: 100%;

        display: flex;
        justify-content: left;
        flex-wrap: wrap;

        background-color: blue;
    }

    .play-card {
        width: 13.66%;
        height: fit-content;
        margin: 1.5%;

        background-color: purple;

        transition: opacity 0.2s;
    }

    .play-card-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .play-card-info {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: lightgray;
    }

    #social-menu {
        position: fixed;
        right: 0;
        bottom: 0;
        height: fit-content;
        z-index: 1;
        margin: 50px;
        align-items: center;

        background-color: yellow;
    }

    #social-drop-btn {
        cursor: pointer;

        padding: 10px;

        display: flex;
        justify-content: space-between;
    }

    #social-list {
        height: 0px;
        width: 200px;

        display: flex;
        flex-direction: column;
        overflow: hidden;

        transition: height 0.4s;
    }
</style>

<script>
    // please forgive my questionable javascript skills, shoutout to stackoverflow for the carry lmao

    // pushes a new folder onto the list of existing ones, purely visual right now
    function newFolder() {
        let name = document.getElementById("folder-name-input").value;
        if (name == "") {
            window.alert("Field cannot be empty");
        }
        else if (myFolders.includes(name)) {
            window.alert("The folder " + name + " already exists!");
        }
        else {
            myFolders.push(name);
            loadFolders();
        }
    }

    // loads the folders into the folder-container div as well as the add new folder button & input
    function loadFolders() {
        folderContainer = document.getElementById("folder-container");
        folderContainer.innerHTML = "";
        for (let i = 0; i < myFolders.length; i++) {
            folderContainer.innerHTML += ''
                + '<div onclick="openFolder(this)" class="folder" id="folder' + (i + 1) + '">'
                + '    <img class="folder-img" src="SingingBear.png" alt="Folder">'
                + '    <p class="folder-name">' + myFolders[i] + '</p>'
                + '</div>';
        }
        folderContainer.innerHTML += ''
            + '<div class="folder new-folder">'
            + '    <img onclick="newFolder()" class="folder-img" src="SingingBear.png" alt="New Folder">'
            + '</div>'
    }

    // Fills the play-container div with play cards based on the selected folder
    function openFolder(folder) {

        playContainer = document.getElementById("play-container");
        playContainer.innerHTML = "";

        // Always evaluates to true for some reason?
        if (window[folder.id]) {
            let playList = window[folder.id];

            for (let i = 0; i < playList.length; i++) {
                playContainer.innerHTML += ''
                    + '<div class="play-card">'
                    + '    <img class="play-card-image" src="SingingBear.png" alt="Preview">'
                    + '    <div class="play-card-info">'
                    + '        <p class="play-card-title">' + playList[i].title + '</p>'
                    + '        <p class="play-card-rating">' + playList[i].rating + ' <span style="color: gold;">&#9733;</span></p>'
                    + '    </div>'
                    + '</div>';
            }
        }
        else {
            // Not sure how to fix this.
            playContainer.innerHTML = "This folder is empty!";
        }
    }

    function toggleSocial() {
        socialDiv = document.getElementById("social-list");
        arrow = document.getElementById("social-arrow");

        if (window.getComputedStyle(socialDiv).height == "0px") {
            socialDiv.style.height = "300px";
            arrow.innerHTML = "&#9660;";
        }
        else {
            socialDiv.style.height = "0px";
            arrow.innerHTML = "&#9650;";
        }
    }

    //lists of fake folders full of plays

    loadFolders();
</script>
