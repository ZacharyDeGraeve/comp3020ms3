<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Play Description</title>
    <style>
        #image-container {
            float: left;
            width: 200px;
            height: 200px;
            position: relative;
        }

        #playImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .description {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .description .title-rating {
            float: left;
            margin-top: 0px; 
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .description #playTitle {
            margin-right: 20px;
            color: #333;
            font-size: 24px;
        }

        .description #rating {
            color: #f4c150;
            font-size: 20px;
        }

        .description #tags {
            margin: 2px;
            background-color: #f0f0f0;
            color: black;
            padding: 5px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;

        }

        .description #tags h2 {
            margin-right: 10px;
        }

        .description #tags .tag {
            display: inline-flex;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            background-color: #d8c9f3;
            color: black;
        }

        .comments {
            clear: both;
        }

        .comments #commentForm {
            margin-bottom: 20px;
        }

        .comments #commentInput {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            resize: none;
        }

        .comments #userRating .star {
            background: none;
            border: none;
            color: #f4c150;
            font-size: 20px;
            cursor: pointer;
            outline: none;
        }

        .comments #userRating .star:hover {
            color: #f4a150;
        }

        .comments button {
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            background-color: #949494; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: 1px solid black;
        }

        .top-right {
            float: right;
            display:flex;
            justify-content:flex-end;
            align-items: center;
            gap: 10px;
        }

        .top-right button {
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            background-color: #949494; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: 1px solid black;
        }

        ul {
            list-style-type:none;
            padding: 0;
        }

        li h3, li .userRating {
            display: inline-block;
            margin-bottom: 5px;
        }

        li p {
            margin-top: 5px; 
        }

         li {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        li .userRating {
            color: #f4c150;
            margin-left: 5px;
        }

        .overlay img {
            width: 100%;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            transition: 0.3s;
        }

        #image-container:hover #playImage {
            filter: brightness(0.4);
        }

        #image-container::after {
            content: 'Expand';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            display: none;
            pointer-events: none;
        }

        #image-container:hover::after {
            display: block;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            background-color: #949494; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #808080; 
        }

    </style>

</head>
<body>
    <div id="image-container">
        <img id="playImage" src="f.png" alt="Play image">

    </div>


    <div class="top-right">
        <button id="saveButton" onclick="savePlay()">Save</button>
        <button id="editButton" onclick="location.href='main.html'">Edit</button>
    </div>



    <div class="description">
        <element class="title-rating">
            <h1 id="playTitle"></h1>

            <div id="rating">
                <!-- <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i> -->
            </div>
        </element>

        <div id="tags">
            <h3 id="play-tags">Tags:</h3>
            <!-- <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <span class="tag">Tag 3</span> -->
        </div>

        <p id="playDescription">Play description... This is the description of the play</p>
    </div>


    

    <div class="comments">
        <h2>Comments</h2>
        <form id="commentForm">
            <div id="userRating">
                <button class="star" data-value="1"><i class="far fa-star"></i></button>
                <button class="star" data-value="2"><i class="far fa-star"></i></button>
                <button class="star" data-value="3"><i class="far fa-star"></i></button>
                <button class="star" data-value="4"><i class="far fa-star"></i></button>
                <button class="star" data-value="5"><i class="far fa-star"></i></button>
            </div>
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>

            
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
    <ul id="commentList">
        
        <li>
            <h3>User 1</h3>
            <div class="userRating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>This is a great play!</p>
        </li>
        <li>
            <h3>User 2</h3>
            <div class="userRating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>Can't wait to see another one!</p>
        </li>
    </ul>

    <!-- rating -->
    <script>
        document.querySelectorAll('#userRating .star').forEach(function(star) {
            star.addEventListener('click', function(event) {
                event.preventDefault();

                var value = this.getAttribute('data-value');
                document.querySelectorAll('#userRating .star').forEach(function(star) {
                    star.innerHTML = '<i class="far fa-star"></i>';
                });
                for (var i = 0; i < value; i++) {
                    document.querySelectorAll('#userRating .star')[i].innerHTML = '<i class="fas fa-star"></i>';
                }
            });
        });
    </script>

    <!-- sumbit -->
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var rating = document.querySelectorAll('#userRating .fas').length;
            var commentText = document.getElementById('commentInput').value;

            if (!rating || !commentText) {
                alert('Please provide a rating and comment.');
                return;
            }

            var username = 'Current User';
            var comment = document.createElement('li');
            var userRatingHTML = '';

            for (var i = 0; i < 5; i++) {
                if (i < rating) {
                    userRatingHTML += '<i class="fas fa-star"></i>';
                } else {
                    userRatingHTML += '<i class="far fa-star"></i>';
                }
            }
            comment.innerHTML = '<h3>' + username + '</h3><div class="userRating">' + userRatingHTML + '</div><p>' + commentText + '</p>';

            var commentList = document.getElementById('commentList');
            commentList.insertBefore(comment, commentList.firstChild);

            document.getElementById('commentInput').value = '';
            document.querySelectorAll('#userRating .star').forEach(star => star.innerHTML = '<i class="far fa-star"></i>');
        });
    </script>

    <!-- image -->
    <script>
        document.getElementById('playImage').addEventListener('click', function() {
            var imgSrc = this.getAttribute('src');

            var overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.right = '0';
            overlay.style.bottom = '0';
            overlay.style.left = '0';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            overlay.style.cursor = 'default';
            overlay.innerHTML = '<img src="' + imgSrc + '">';

            overlay.addEventListener('click', function() {
                document.body.removeChild(overlay);
            });

            var img = overlay.querySelector('img');
            img.style.maxWidth = '80%';
            img.style.maxHeight = '80%';
            img.style.objectFit = 'contain';

            window.addEventListener('resize', function() {
                img.style.maxWidth = '80%';
                img.style.maxHeight = '80%';
            });

            document.body.appendChild(overlay);
        });
    </script>

    <script>
        function savePlay() {
            let savePrompt = document.createElement('div');
            savePrompt.textContent = 'Play saved';
            savePrompt.textContent = 'Play saved';
            savePrompt.style.position = 'fixed';
            savePrompt.style.top = '20px';
            savePrompt.style.left = '50%';
            savePrompt.style.transform = 'translateX(-50%)';
            savePrompt.style.padding = '10px';
            savePrompt.style.backgroundColor = '#f8d7da';
            savePrompt.style.color = '#721c24';
            savePrompt.style.borderRadius = '5px';
            savePrompt.style.opacity = '0';
            savePrompt.style.transition = 'opacity 0.5s ease-in-out';
            document.body.appendChild(savePrompt);
        
            setTimeout(function() {
                savePrompt.style.opacity = '1';
            }, 0);

            setTimeout(function() {
                savePrompt.style.opacity = '0';
            }, 2000);

            setTimeout(function() {
                document.body.removeChild(savePrompt);
            }, 2500);
        }
    </script>

    <script>
        window.onload = function() {
            var play = plays[0]; // Get the first play

            document.getElementById('playTitle').textContent = play.name;

            var ratingElement = document.getElementById('rating');
            ratingElement.innerHTML = '';
            for (var i = 0; i < 5; i++) {
                if (i < Math.floor(play.rating)) {
                    ratingElement.innerHTML += '<i class="fas fa-star"></i>';
                } else if (i < play.rating) {
                    ratingElement.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    ratingElement.innerHTML += '<i class="far fa-star"></i>';
                }
            }

            var tagsElement = document.getElementById('tags');
            tagsElement.innerHTML = '<h3 id="play-tags">Tags:</h3>';
            for (var i = 0; i < play.tags.length; i++) {
                tagsElement.innerHTML += '<span class="tag">' + play.tags[i] + '</span>';
            }

            document.getElementById('playDescription').textContent = play.description;
        };
    </script>

    <script>
        var plays = [
            {
                "name": "Play 1",
                "rating": 3.5,
                "tags": ["offense", "blitz", "hook"],
                "description": "This is a description of Play 1."
            }
        ];
    </script>

</body>
</html>
