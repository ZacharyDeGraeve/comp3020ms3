<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="navBar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* height: 100vh; */
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 120px;
            background-color: #f1f1f1;
            padding: 20px;
            position: fixed;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* Adjust the gap between icons */
        }

        .icon {
            width: 30px;
            /* Adjust the width of icons */
            height: 30px;
            /* Adjust the height of icons */
            cursor: pointer;
        }

        .selected-icon {
            box-shadow: 0 15px 10px 25px lightgreen;
        }

        .label {
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }

        #icons-label {
            font-size: 30px;
            font-weight: bold;
        }

        #save-button {
            margin-top: auto;
            margin-bottom: 75%;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
        }

        #whiteboard {
            display: flex;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .whiteboard {
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100%; */
            height: 100vh;
        }

        .whiteboard-icon {
            width: 40px;
            height: 40px;
            position: absolute;
            pointer-events: auto;
            /* Enable interaction with the icon */
        }

        .teammate-icon,
        .opponent-icon {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
        }

        .teammate-icon img,
        .opponent-icon img {
            width: 100%;
            height: 100%;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #popup label {
            display: block;
            margin-bottom: 10px;
        }

        #popup input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #popup button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #save-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #save-modal input,
        #save-modal button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Pro-Coach</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    
                    <button type="button" class="btn btn-outline-secondary ms-5"
                        onclick="window.location.href='../navBar.html'">
                        Library
                        <i class="bi bi-collection"></i>
                    </button>
    
                    <button type="button" class="btn btn-info ms-5" onclick="window.location.href='./designer.html'">
                        Create Your Own Play
                        <i class="bi bi-plus-circle"></i>
                    </button>
    
                    <button type="button align-content-centre" class="btn btn-outline-secondary ms-5"
                        onclick="window.location.href='../My-Account/MyAccount.html'">
                        <i class="bi bi-person-circle" style="font-size: 1.3rem;"></i>
                        My Account
                    </button>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid">
            <div id="sidebar">
                <!-- Icons for teammate, opponent, pass, move, delete/undo -->
                <div id="icons-label">Icons</div>
                <img id="teammate-icon" class="icon" src="teammate.png" alt="Teammate">
                <span class="label">Teammate</span>

                <img id="opponent-icon" class="icon" src="opponent.png" alt="Opponent">
                <span class="label">Opponent</span>

                <img id="pass-icon" class="icon" src="pass.png" alt="Pass">
                <span class="label">Pass</span>

                <img id="move-icon" class="icon" src="move.png" alt="Move">
                <span class="label">Move</span>

                <img id="delete-icon" class="icon" src="Delete.png" alt="Delete">
                <span class="label">Delete</span>
                <!-- Save button -->
                <hr>
                <button id="save-button">Save</button>
            </div>

            <div id="whiteboard">
                <!-- Whiteboard area where icons will be added -->
                <!-- Additional whiteboard elements will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Popup for saving -->
    <div id="popup" class="hidden">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="description">Description:</label>
        <input type="text" id="description">
        <label for="tags">Tags:</label>
        <input type="text" id="tags">
        <button id="popup-save">Save</button>
        <button id="popup-save-share">Save & Share</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
